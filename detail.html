<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript " src="js/bootstrap.js"></script>

<script type="text/babel">
            var app = new Vue({
                el: '#app',
                data: function() {
                    return {
                        bannerData: [],
                        productData: [],
                        labelData:[],
                        paginate: {
                            count: 0,
                            currentPage: 1,
                            pagesize: 6,
                            is_page: true,
                        },

                        pageArray:[],
                        allPages:0,
                        linkPage:'',
                    }

                },
                
                created: function () {

                    this.getArticleData();
                    this.getBannerData();
                    this.getLabelData()

                },
                methods:{

                    getArticleData() {
                        var self = this;
                        var postData = window.base.cloneForm(self.paginate);
                        postData.searchItem = {
                            id:window.base.GetRequest().id
                        }
                        var callback = (res)=>{
                            self.productData = res.info.data[0];
                            self.paginate['count'] = res.total;
                            window.base.computePageArr(self);
                        };
                        window.base.articleList(postData,callback);
                    },
                    

                    getLabelData() {
                        var self = this;
                        var postData = window.base.cloneForm(self.paginate);
                        postData.searchItem = {
                            type:1
                        };

                        var callback = (res)=>{
                            self.labelData = res.info.data;
                            console.log(self.labelData);
                            self.paginate['count'] = res.total;
                            window.base.computePageArr(self);
                        };
                        window.base.labelGet(postData,callback);
                    },  


                    

                    getBannerData() {
                        var self = this;
                        var postData = {
                            count: 0,
                            currentPage: 1,
                            pagesize:6,
                            is_page:true,
                            searchItem:{
                                thirdapp_id:59,
                                id:21
                            }
                        };

                        var callback = (res)=>{
                            self.bannerData = res.info.data[0];
                            console.log(self.bannerData)
                        };
                        window.base.articleList(postData,callback);
                    },
                    

                    changePage(e){
                        var self = this;
                        var dataSet = window.base.getDataSet(e);
                        window.base.changePage(dataSet,self);
                    },

                    changeMenu(e){
                        var self = this;
                        self.paginate = {
                            count: 0,
                            currentPage: 1,
                            pagesize: 6,
                            is_page: true,
                        };
                        self.searchItem.menu_id  = window.base.getDataSet(e).id;
                        self.getArticleData();
                    },

                    linkTo(e){
                        var self = this;
                        console.log(e);
                        self.linkPage = window.base.getDataSet(e).page;
                        window.base.linkTo(self);
                        
                    },

                     intoCaseDetail(e){
                        var self = this;
                        var art_id = window.base.getDataSet(e).id;
                        window.location.href="./case.html?id="+art_id;
                    },

                    intoProductDetail(e){
                        var self = this;
                        var art_id = window.base.getDataSet(e).id;
                        window.location.href="./product.html?id="+art_id;
                    },

                    
                    intoDetail(e){
                        var self = this;
                        var art_id = window.base.getDataSet(e).id;
                        window.location.href="./detail.html?id="+art_id;
                    },

                }
            });

</script>
<script type="text/javascript">
    function thisMenu(){
        $("#second_menu").css("display","block")
    }
     function thisMenu1(){
        $("#second_menu1").css("display","block")
    }
    function thisMenH(){
        $("#second_menu").css("display","none");
    }
    function thisMenH1(){
        $("#second_menu1").css("display","none")
    }
  var w=$(window).width();
  if(w<768){
    function  menuShow(){
        $(".small_menu").css("display","block");
        $(this).find("dl").css("display","block");
    }
     function  menuHidden(){
        $(".small_menu").css("display","none")
        $(this).find("dl").css("display","none");
    }
}

</script>
