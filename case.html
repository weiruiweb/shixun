       <div class="case_content" >
            <template v-for="(item,index) in mainData">
                 <div>{{test(index)}}</div>
                <div v-if="article_index==1||article_index==2" class="case_list" id="item1">
                    <div class="case_left item1_left" :data-id="item.id" @click="intoDetail">

                    <div class="case_left item1_left" :data-id="item.id" @click="intoDetail">
                        <img :src="item.mainImg&&item.mainImg.length>0?item.mainImg[0].url:''" class="img-responsive" :data-id="item.id" @click="intoDetail">
                        <h6 class="pro_h" :data-id="item.id" @click="intoDetail">{{item.title}}</h6>
                        <p class="pro_p" :data-id="item.id" @click="intoDetail">{{item.description}}</p>
                    </div>
                </div>
                <div v-if="article_index==5||article_index==6" class="case_list" id="item3">
                    <div class="case_left item1_left" :data-id="item.id" @click="intoDetail">
                        <img :src="item.mainImg&&item.mainImg.length>0?item.mainImg[0].url:''" class="img-responsive" :data-id="item.id" @click="intoDetail">
                        <h6 class="pro_h" :data-id="item.id" @click="intoDetail">{{item.title}}</h6>

            <a v-if="item == paginate.currentPage" class="currentpages active" >{{item}}</a>
            <a v-if="item != paginate.currentPage" class="currentpages" :data-page="item"  @click="linkTo">{{item}}</a>
        </span>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript " src="js/bootstrap.js"></script>

<script type="text/babel">
            var app = new Vue({
                el: '#app',
                data: function() {
                    return {
                        bannerData: [],
                        mainData: [],
                        labelData:[],
                        paginate: {
                            count: 0,
                            currentPage: 1,
                            pagesize: 6,
                            is_page: true,
                        },
                        searchItem:{
                            thirdapp_id:59,
                        },
                        pageArray:[],
                        allPages:0,
                        linkPage:'',
                        productMenu:{},
                        caseMenu:{},
                    }

                },
                
                created: function () {
                    this.getBannerData();
                    this.getLabelData();
                },
                methods:{
                    test(index){
                        var self = this;
                        if(!self.article_index){
                            var num = 0;
                        }else{
                            var num = self.article_index;
                        };
                        if(num==6){
                            self.article_index = 1;
                        }else{
                            self.article_index = num +1;
                        };
                        //return self.article_index;
                        console.log(self.article_index)

                    },

                    computeIndex(index){
                        var self = this;
                        console.log(index)
                        console.log('computeIndex',self.article_index);
                        self.article_index++;
                        
                    },

                    getMainData(isNew) {
                        var self = this;
                        var postData = {};
                        postData.paginate = window.base.cloneForm(self.paginate);
                        postData.searchItem = window.base.cloneForm(self.searchItem);
                        console.log(self.menu_array);
                        if(window.base.GetRequest() && window.base.GetRequest().id){
                            postData.searchItem.menu_id = ['in',window.base.GetRequest().id];
                        }else{
                            postData.searchItem.menu_id = ['in',self.menu_array];
                        };
                        var callback = (res)=>{
                            console.log('getMainData',res);
                            self.mainData = res.info.data;
                            self.paginate['count'] = res.info.total;
                            window.base.computePageArr(self);
                        };
                        window.base.articleList(postData,callback);
                    },
                    
                    getBannerData() {
                        var self = this;                    
                        var postData = {
                            count: 0,
                            currentPage: 1,
                            pagesize:6,
                            is_page:true,
                            searchItem:{
                                thirdapp_id:59,
                                id:21
                            }
                        };
                        var callback = (res)=>{
                            self.bannerData = res.info.data[0];
                            console.log(self.bannerData)
                        };
                        window.base.articleList(postData,callback);
                    },
                    getLabelData() {
                        var self = this;
                        var postData = window.base.cloneForm(self.paginate);
                        postData.searchItem = {
                            type:1
                        };
                        var callback = (res)=>{
                            self.labelData = res.info.data;
                            self.caseMenu = window.base.findKeyFromArray(self.labelData,'title','行业案例')[0]; 
                            var lengthTwo= self.caseMenu['child'].length;
                            self.menu_array = [self.caseMenu.id];
                            for(var i=0;i< lengthTwo;i++){  
                                self.menu_array.push(self.caseMenu['child'][i].id);
                                if(self.caseMenu['child'][i]['child']){
                                    var child_lengthTwo = self.caseMenu['child'][i]['child'].length;
                                    for(var c_i=0;c_i< child_lengthTwo;c_i++){
                                        self.menu_array.push(self.caseMenu['child'][i]['child'][c_i].id)
                                    };
                                };
                            };
                           
                            self.getMainData();
                        };
                        window.base.labelGet(postData,callback);
                    },  
  

                    changePage(e){
                        var self = this;
                        var dataSet = window.base.getDataSet(e);
                        window.base.changePage(dataSet,self);
                    },

                    changeMenu(e){
                        var self = this;
                        self.paginate = {
                            count: 0,
                            currentPage: 1,
                            pagesize: 6,
                            is_page: true,
                        };
                        self.searchItem.menu_id  = window.base.getDataSet(e).id;
                        self.getMainData();
                    },

                    linkTo(e){
                        var self = this;
                        console.log(e);
                        self.linkPage = window.base.getDataSet(e).page;
                        window.base.linkTo(self);                
                    },
                    
                    intoCaseDetail(e){
                        var self = this;
                        var art_id = window.base.getDataSet(e).id;
                        window.location.href="./case.html?id="+art_id;
                    },

                    intoProductDetail(e){
                        var self = this;
                        var art_id = window.base.getDataSet(e).id;
                        window.location.href="./product.html?id="+art_id;
                    },

                     intoDetail(e){
                        var self = this;
                        var art_id = window.base.getDataSet(e).id;
                        window.location.href="./detail.html?id="+art_id;
                    },
                }
            }); 

</script>

$(document).ready(function() {
     $('#item1').waypoint(function(direction) {

        }
    }, {
        offset: '300px'

     $('#item2').waypoint(function(direction) {

        if (direction === 'down' && !$(this.element).hasClass('animated')) {
    
           $('.item2_left').addClass('fadeInLeft animated');  
           $('.item2_right').addClass('fadeInRight animated'); 
        }
    }, {
        offset: '500px'

    });
     $('#item3').waypoint(function(direction) {

        if (direction === 'down' && !$(this.element).hasClass('animated')) {
           $('.item3_left').addClass('fadeInLeft animated');  
           $('.item3_right').addClass('fadeInRight animated');
          
        }
    }, {
        offset: '700px'

    });
});

</script>
