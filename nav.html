<script type="text/babel">
            var app = new Vue({
                el: '#app',
                data: function() {
                    return {
                        bannerData: [],
                        productData: [],
                        paginate: {
                            count: 0,
                            currentPage: 1,
                            pagesize: 6,
                            is_page: true,
                        },
                        searchItem:{
                            thirdapp_id: 18,
                            menu_id: 269,
                        },
                        pageArray:[],
                        allPages:0,
                        linkPage:'',
                    }

                },
                
                created: function () {

                    this.getArticleData();
                    this.getBannerData();

                },
                methods:{

                    getArticleData() {
                        var self = this;
                        var postData = window.base.cloneForm(self.paginate);
                        postData.searchItem = window.base.cloneForm(self.searchItem);
                        var callback = (res)=>{
                            self.productData = res.data;
                            self.paginate['count'] = res.total;
                            window.base.computePageArr(self);
                        };
                        window.base.articleList(postData,callback);
                    },
                    

                    getBannerData() {
                        var self = this;
                        
                        var postData = {
                            count: 0,
                            currentPage: 1,
                            pagesize:6,
                            is_page:true,
                            searchItem:{
                                thirdapp_id:18,
                                id:420
                            }
                        };

                        var callback = (res)=>{
                            self.bannerData = res.data;
                            console.log(self.bannerData)
                        };
                        window.base.articleList(postData,callback);
                    },
                    

                    changePage(e){
                        var self = this;
                        var dataSet = window.base.getDataSet(e);
                        window.base.changePage(dataSet,self);
                    },

                    changeMenu(e){
                        var self = this;
                        self.paginate = {
                            count: 0,
                            currentPage: 1,
                            pagesize: 6,
                            is_page: true,
                        };
                        self.searchItem.menu_id  = window.base.getDataSet(e).id;
                        self.getArticleData();
                    },

                    linkTo(e){
                        var self = this;
                        console.log(e);
                        self.linkPage = window.base.getDataSet(e).page;
                        window.base.linkTo(self);
                        
                    },
                    
                    intoDetail(e){
                        var self = this;
                        var art_id = window.base.getDataSet(e).id;
                        window.location.href="./detail.html?id="+art_id;
                    },

                }
            });


</script>

<script type="text/javascript">

$(window).load(function() {
    

     $('.video').waypoint(function(direction) {

        if (direction === 'down' && !$(this.element).hasClass('animated')) {


            $('.video .process_item').each(function(k) {
                var el = $(this);

                setTimeout(function() {
                    el.addClass('fadeInDown animated');
                }, k * 200, 'easeInOutExpo');

            });

        }
    }, {
        offset: '600px'

    });
     $('.product').waypoint(function(direction) {

        if (direction === 'down' && !$(this.element).hasClass('animated')) {


            $('.product_cont').each(function(k) {
                var el = $(this);

                setTimeout(function() {
                    el.addClass('fadeInLeft animated');
                }, 1 * 100, 'easeInOutExpo');

            });
        $('.product_cont1').each(function(k) {
                        var el = $(this);

                        setTimeout(function() {
                            el.addClass('fadeInRight animated1');
                        }, 1 * 100, 'easeInOutExpo');

                    });

        }
    }, {
        offset: '200px'

    });

     $('.case').waypoint(function(direction) {

        if (direction === 'down' && !$(this.element).hasClass('animated')) {
    
           $('.caseLeft').addClass('fadeInLeft animated');  
           $('.caseRight').addClass('fadeInRight animated');
          
        }
    }, {
        offset: '100px'

    });


});

</script>
